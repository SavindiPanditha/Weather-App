<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Orb</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="orb-header">
      <h1>Weather Orb</h1>
      <div class="orb-glow"></div>
    </div>
    <form id="weatherForm">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter a city..." 
        required 
        pattern="[A-Za-z\s\-]+" 
        title="City name should only contain letters, spaces, or hyphens"
      >
      <button type="submit">Explore Weather</button>
    </form>
    <div id="weatherResult" class="weather-orb"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
